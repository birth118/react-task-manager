apiVersion: apps/v1
kind: Deployment
metadata:
  name: tm-server-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tm-server
  template:
    metadata:
      labels:
        app: tm-server
    spec:
      containers:
        - name: tm-server
          image: gcr.io/tm-61231/tm-server$GITHUB_SHA
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret # ever used in kubectl create secret command
                  key: JWT_SECRET
            - name: MONGODB_URL
              value: 'mongodb+srv://seongsoo-admin:happy2me@cluster0.72fbe.mongodb.net/task-manager-api-dev?retryWrites=true&w=majority'
            - name: SENDGRID_API_KEY
              value: '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'
---
apiVersion: v1
kind: Service
metadata:
  name: tm-server-srv
spec:
  selector:
    app: tm-server
  ports:
    - name: tm-server
      protocol: TCP
      port: 5000 # Express.js port
      targetPort: 5000
